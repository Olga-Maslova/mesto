<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/Custo.png" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button class="profile__info-button" type="button" aria-label="Редактировать профиль"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
        </section>
        <section>
            <ul class="elements"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close popup__close_profile" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="profileEdit" class="popup__form">
                <input type="text" placeholder="Имя" name="name" class="popup__input popup__input_type_name" required />
                <input type="text" placeholder="Вид деятельности" name="job" class="popup__input popup__input_type_job"
                    required />
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_card-add">
        <div class="popup__container">
            <button class="popup__close popup__close_card" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form name="addCard" class="popup__form">
                <input type="text" placeholder="Название" name="cardName"
                    class="popup__input popup__input_type_cardName" required />
                <input type="text" placeholder="Ссылка на картинку" name="cardLink"
                    class="popup__input popup__input_type_link" required />
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_image">
        <div class="popup__case">
            <button type="button" class="popup__close popup__close_image"></button>
            <img class="popup__image" src="" />
            <figcaption class="popup__figcaption"></figcaption>
        </div>
    </section>
    <template id="card-template">
        <li class="elements__element">
            <img class="elements__element-image" src="" />
            <div class="elements__element-container">
                <h2 class="elements__element-text"></h2>
                <button type="button" class="elements__element-button"></button>
            </div>
            <button type="button" class="elements__element-delete"></button>
        </li>
    </template>
    <script src="./scripts/initial-Cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
